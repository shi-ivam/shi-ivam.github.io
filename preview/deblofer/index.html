    <div class="modal">
        <h1>
            App might take 20 seconds to load.
        </h1>
        <div class="bar">
            <div class="inner-bar"></div>
        </div>
    </div>
    <script>
        function openUrl() {
            let total_time = 3;

            document.querySelector('.modal').style.display = 'flex';
            const url = "https://deblofer-public.vercel.app";

            // axios.get('')

            const elem = document.querySelector('.bar .inner-bar');
            let count = 0;
            let stepSize = 5; //in ms
            const no_of_steps = (1000 / stepSize) * total_time;
            const myInterval = setInterval(() => {
                count = count + 1;
                const percent = count / no_of_steps;
                elem.style.width = percent * 100 + '%';
                if (count == no_of_steps) {
                    clearInterval(myInterval);
                    document.querySelector('.modal').style.display = 'none';
                    window.open(url, '_blank');
                }
            }, stepSize);
        }
    </script>
</body>
