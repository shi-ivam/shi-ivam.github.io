<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exochat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/preview.css">
    <link rel="shortcut icon" href="/icons/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-6xl text-center mt-20 italic">
            Exochat
        </h1>
        <p class="md:w-2/4 w-3/4 mx-auto mt-20 text-xl text-center">
            An Innovative Way to interact in real-time while watching lectures or simply watching videos on youtube.    
        </p>
        <div class="grid  md:w-1/3   place-content-center grid-cols-4 gap-4 w-3/4 mx-auto mt-16">
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/react.svg" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-4">
                <img src="/icons/tech/node.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/sass.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/webpack.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/mongo.png" alt="" class="w-full">
            </div>
        </div>
        <div class=" mx-auto flex flex-row items-center justify-center w-full py-32 text-xl">
            <a href="https://www.youtube.com/watch?v=xMYQMskifRY" class="mx-2 bg-cyan-500 py-2 px-6 text-white duration-300 hover:drop-shadow-lg">
                Watch Video
            </a>
            <a href="https://github.com/shi-ivam/exochat-full" class="mx-2 bg-white border-2 py-2 px-5 text-black duration-300  text-xl hover:drop-shadow-lg  opacity-25">
                Source Code

        </div>
    </div>
