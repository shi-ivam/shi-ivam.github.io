<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sindrome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/preview.css">
    <link rel="shortcut icon" href="/icons/favicon.jpg" type="image/x-icon">
</head>

<body>
    <div class="container mx-auto">
        <h1 class="text-6xl text-center mt-20 italic">
            Sindrome
        </h1>
        <p class="md:w-2/4 w-3/4 mx-auto mt-20 text-xl text-center">
            A Custom Items and Clothing Store built using React, MongoDB and SCSS and Modern Design Techniques.    
        </p>
        <div class="grid  md:w-1/3   place-content-center grid-cols-4 gap-4 w-3/4 mx-auto mt-16">
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/react.svg" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/heroku.jpg" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/jwt_05.jpg" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/mongo.svg" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/node.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/nodemailer.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/sass.png" alt="" class="w-full">
            </div>
            <div class="img-wrapper shadow-sm p-2">
                <img src="/icons/tech/typescript.png" alt="" class="w-full">
            </div>
        </div>
        <div class=" mx-auto flex flex-row items-center justify-center w-full py-32 text-xl">
            <p>In Development</p>
        </div>
        <div class="images flex flex-col py-16">
            <div class="img-wrapper">
                <img src="/python/output/Screenshot (232).png" alt="">
            </div>
            <hr width="70%" class="mx-auto my-12">
            <div class="img-wrapper">
                <img src="/python/output/Screenshot (233).png" alt="">
            </div>
            <hr width="70%" class="mx-auto my-12">
            <div class="img-wrapper">
                <img src="/python/output/Screenshot (234).png" alt="">
            </div>
            <hr width="70%" class="mx-auto my-12">
            <div class="img-wrapper">
                <img src="/python/output/Screenshot (235).png" alt="">
            <hr width="70%" class="mx-auto my-12">
            <h1 class="text-center text-3xl font-thin mt-20">
                And Many More ...
            </h1>
        </div>
    </div>
</body>

</html>
